<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="w-100 position-absolute top-0 z-2">
    <div class="container py-1">
      <div class="row">
        <div class="col-12 col-lg-2 d-flex align-items-lg-center">
          <div class="navbar w-100">
            <a href="#home">
              <img src="../public/images/logo.png" alt="logo" />
            </a>
            <button class="navbar-toggler d-lg-none hamburger p-0" data-bs-toggle="collapse" data-bs-target="#menu">
              <i class="bi bi-list"></i>
            </button>
          </div>
        </div>
        <div class="col-12 col-lg-10">
          <div class="navbar navbar-expand-lg p-0">
            <nav id="menu" class="collapse navbar-collapse">
              <div class="bg-black opacity-25 background" data-bs-toggle="collapse" data-bs-target="#menu"></div>
              <ul class="nav nav-pills navbar-nav">
                <li class="nav-item">
                  <div class="dropdown">
                    <a href="#extra-sale" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                      Extra sale
                    </a>
                    <ul class="dropdown-menu rounded-0">
                      <li class="dropdown-item">
                        <a href="#camisetas-sale">Camisetas</a>
                      </li>
                      <li class="dropdown-item">
                        <a href="#bermudas-sale">Bermudas</a>
                      </li>
                      <li class="dropdown-item">
                        <a href="#calcas-sale">Calças</a>
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="nav-item">
                  <div class="dropdown">
                    <a href="#vestuario" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                      Vestuário
                    </a>
                    <ul class="dropdown-menu rounded-0">
                      <li class="dropdown-item">
                        <a href="#camisetas">Camistas</a>
                      </li>
                      <li class="dropdown-item">
                        <a href="#camisas>Camisas</a>
                      </li>
                      <li class=" dropdown-item">
                          <a href="#bermudas">Bermudas</a>
                      </li>
                      <li class="dropdown-item">
                        <a href="#calcas">Calças</a>
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="nav-item">
                  <div class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                      Acessórios
                    </a>
                    <ul class="dropdown-menu rounded-0">
                      <li class="dropdown-item">
                        <a href="#bones">Bonés</a>
                      </li>
                      <li class="dropdown-item">
                        <a href="#bags">Bags</a>
                      </li>
                      <li class="dropdown-divider"></li>
                      <li class="dropdown-item">
                        <a href="#tabacaria ">Tabacaria</a>
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Lançamentos</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div id="cover" class="carousel slide" data-bs-ride="carousel">
    <button type="button" class="carousel-control-prev" data-bs-target="#cover" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button type="button" class="carousel-control-next" data-bs-target="#cover" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div>
          <img class="w-100" src="../public/images/capa-1.png" alt="" />
        </div>
      </div>
      <div class="carousel-item">
        <div>
          <img class="w-100" src="../public/images/capa-2.png" alt="" />
        </div>
      </div>
      <div class="carousel-item">
        <div>
          <img class="w-100" src="../public/images/capa-3.png" alt="" />
        </div>
      </div>
    </div>
    <div class="carousel-indicators">
      <button type="button" class="active" data-bs-target="#cover" data-bs-slide-to="0"></button>
      <button type="button" data-bs-target="#cover" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#cover" data-bs-slide-to="2"></button>
    </div>
  </div>
  <script src="../lib/jquery-3.7.1.min.js"></script>
  <script src="../lib/bootstrap.bundle.min.js"></script>
  <script type="module" src="./script.js"></script>
</body>

</html>
